version: '3.5'

services:
  rack:
    build: .
    image: 18xx_rack:dev
    volumes:
      - .:/18xx
      - /18xx/vendor
    environment:
      DATABASE_URL: postgres://root:password@postgres:5432/db_18xx
    depends_on:
      - postgres

  postgres:
    image: postgres:12.2
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db_18xx
    ports:
      - 5432:5432
    volumes:
      - /var/lib/postgresql

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  nginx:
    image: nginx:1.17
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - rack
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./log/nginx:/var/log/nginx
